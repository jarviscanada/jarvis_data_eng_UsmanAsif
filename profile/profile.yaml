# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: > 
      Linux Cluster Administration Team at Jarvis to monitor and gather data on hardware and resource usage in their system. 
      This provided valuable information for the team as they can now analyze and 
      derive solutions from analyzing the data to efficiently allocate resources in the future. 
      The project was designed, implemented, tested, and deployed with Docker, Bash Scripts,PostgreSQL On GCP (Google Cloud Platform) centos 7 instance.
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "Twitter App: Constructed the Twitter Command Line Interface (CLI) Application which is capable of posting, showing, and deleting a post on Twitter using the command line. The application was created and tested with Java 8, Spring, JUnit, Mockito, DAO Design Pattern"
      - "JDBC App: Constructed the JDBC application to perform CRUD operations using DAO and DTO design patterns on a PostgreSQL retail store's database"
      - "Grep App: Created the Java Grep Application which is an implementation of the Linux Grep command which search for a string of characters in a given directory and outputs them to another file. The application was created with Java SE 8 Lambda/Steam API's with Apache Maven and deployed using Docker."
  - name: "Springboot App"
    git_url: "/springboot"
    description: "Developed the Springboot Application to replace legacy system which was hard to scale and manage. The Springboot Application is capable of managing trader's account, buying/selling stocks with funds that you can deposit/withdraw as well as fetch stock information for any company. The projects were designed, implemented, tested, and deployed with; Git, PostgreSQL, Docker, Java SE 8, Apache Maven, Springboot, Apache Tomcat, SwaggerUI, IEX Cloud"
  
  - name: "Hadoop"
    git_url: "/hadoop"
    description: "Wrote a Zeppelin notebook using Hive SQL. Optimized Hive SQL's efficiency using partition and columnar file format. Compared time difference when doing the same query on tables with different optimization."
  - name: "Spark"
    git_url: "/spark"
    description: ""
  - name: "Cloud/DevOps"
    git_url: "/cloud_devops"
    description: "Provisioned the stock tracking simulation Springboot application using AWS services, such as EC2, ALB, Autoscaling, docker, etc. The application is scalable, fault-tolerant, and elastic. Built a CI/CD pipeline with AWS Elastic Beanstalk and Jenkins."

